<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Laser Music</title>
</head>
<body>
  <div class="background">
    <img src="" id="bg-img" alt="" />
  </div>

  <div class="container">
    <div class="player-img">
      <img src="" class="active" id="cover" alt=""/>
    </div>
    
    <h2 id="music-title"></h2>
    <h3 id="music-artist"></h3>
    
    <div id="player-progress" class="player-progress">
      <div id="progress" class="progress"></div>
        <div class="music-duration">
          <span id="current-time">00.00</span>
          <span id="duration">00:00</span>
        </div>
    </div>

    <div class="player-controls">
      <i class="fa-solid fa-backward" title="Geri" id="prev"></i>
      <i class="fa-solid fa-play play-button" title="Oynat" id="play"></i>
      <i class="fa-solid fa-forward" title="Ä°leri" id="next"></i>
    </div>    
  </div>

  <script src="script.js"></script>
</body>

</html>
